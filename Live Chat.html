<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  
</head>
<body>
    <!-- Go Back Button -->
    <button class="back-button" onclick="goBack()">Go Back</button>               

    <div class="background">
        <video id="video-background" autoplay muted loop></video>
    </div>

    <section id="group-chat">
        <h2>Group Chat</h2>
        <div id="chat-box"></div>
        
        
    </section>

    
        <div id="emoji-picker" style="display: none;">
          <span onclick="addEmoji('üòÄ')">üòÄ</span>
          <span onclick="addEmoji('üòÇ')">üòÇ</span>
          <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
          <span onclick="addEmoji('üëç')">üëç</span>
          <span onclick="addEmoji('üî•')">üî•</span>
        </div>
        <textarea id="emoji-textarea" placeholder="Type a message..."></textarea><br>
        <button onclick="sendMessage()">Send</button>
        <div class="emoji-selector">
            <button onclick="toggleEmojiPicker()">üòä</button>
    </div>
      
</body>
    <style>
        body{
            display: center;
            font-family: 'Comfortaa', sans-serif; 
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: center;
          }
          
        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
          }
          
          
          /* Chat Box */
        #chat-box {
        
        border: 1px solid #ccc;
        height: 200px;
        overflow-y: auto;
        background-color: rgb(15, 14, 14);
        width: 80%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        border-color: rgb(190, 17, 54);
        color: white;
        }
  
       /* #chat-input {
        width: calc 80% ;
        padding: 8px;
        border-radius: 5px;
        border-color: #058899;
        background-color: bisque;
        }
  
        #chat-box p {
        margin: 5px 0;
        }
       */
      
        /* Buttons */
    button {
        background-color: #ec0c44;
        color: white;
        padding: 10px 35px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .back-button {
        padding: 8px 15px;
        font-size: 12px;
      }

  
      button:hover {
        background-color: #d40b3d;
        transform: scale(1.1);
      }
      
      .emoji-selector {
        position: relative;
        display: inline-block;
      }
      
      #emoji-picker {
        position: absolute;
        top: 40px;
        left: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        display: flex;
        gap: 5px;
        z-index: 1000;
      }
      
      #emoji-picker span {
        cursor: pointer;
        font-size: 20px;
      }
      
      #emoji-textarea {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: black;
        color: white;
      }
      

        
      
    </style>
    
    <script>

        function goBack() {
            window.history.back();
          }
        
        // Group Chat
        function sendMessage() {
        const message = document.getElementById('emoji-textarea').value;
        if (message.trim() === '') return;
  
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('p');
        messageElement.textContent = `You: ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
  
        document.getElementById('emoji-textarea').value = '';
        }
        
        // Array of video URLs
        const videoSources = [
        "images/emoji with glasses.mp4",
        //"images/love.mp4",
        //"images/sleep.mp4",
        //"images/dilemma.mp4",
        //"images/anxious.mp4"
        ];

        // Index to keep track of the current video
        let currentVideoIndex = 0;

        // Get the video element
        const videoBackground = document.getElementById('video-background');

        // Function to change the video
        function changeVideo() {
        //currentVideoIndex = (currentVideoIndex + 3) % videoSources.length; // Loop through videos
        videoBackground.src = videoSources[currentVideoIndex];
        videoBackground.play();
        }       

        // Set the first video source
        videoBackground.src = videoSources[currentVideoIndex];

        // Change video every 10 seconds
        setInterval(changeVideo, never); // Adjust timing as needed

        // Toggle the visibility of the emoji picker
        function toggleEmojiPicker() {
        const picker = document.getElementById('emoji-picker');
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        }
  
        // Add selected emoji to the textarea
        function addEmoji(emoji) {
        const textarea = document.getElementById('emoji-textarea');
        textarea.value += emoji; // Append emoji to textarea value
        }
  

    </script>
</html>
