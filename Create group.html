<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  
</head>
<body>
   <div id="back button">
        <!-- Go Back Button -->
        <button class="back-button" onclick="goBack()">Go Back</button>
  </div>  
       
    <main>
      <div class="both-sides-container">
             
         <!-- Create Group Page -->
         <form id="create-group-form" action="/mainGroup" method="post">
        <div id="create-group-page" class="page"> 
        <h1>Create a Group</h1><br>
        <label for="group-name" style="color:black">Group Name:</label><br>
        <input type="text" id="group-name" placeholder="Enter group name"><br>
        <label for="group-description" style="color:black">Group Description:</label><br>
        <textarea id="group-description" placeholder="Enter group description"></textarea><br>
        <button type="submit">Create Group</button>
      
        </div>
</form>

        <div class="right-side">
        <img src="images/PUC-Logo.png" >

        </div>
        </div>

    </main>
  </div>

  
  <script>
    function goBack() {
        window.history.back();
    }

    function redirectToSecondPage() {
        const groupName = document.getElementById('group-name').value;
        if (groupName.trim() === '') {
            alert('Please enter a group name!');
            return;
        }
        window.location.href = `main-group-page.html?name=${encodeURIComponent(groupName)}`;
    }
</script>
</body>
</html>
